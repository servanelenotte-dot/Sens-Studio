<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio de création Digital et Print</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Polices */
    @font-face {
      font-family: 'Danielbk';
      src: url('fonts/danielbk.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Helvetica';
      src: url('fonts/HELVETICA.ttf') format('truetype');
    }

    @font-face {
      font-family: 'HelveticaBold';
      src: url('fonts/HELVETICA-BOLD-FONT.ttf') format('truetype');
    }

    @layer utilities {
      .font-danielbk { font-family: 'Danielbk', sans-serif; }
      .font-helvetica { font-family: 'Helvetica', sans-serif; }
      .font-helveticabold { font-family: 'HelveticaBold', sans-serif; }
    }

    /* Nav link animation */
    .nav-link {
      position: relative;
      transition: color 0.3s;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: #FF6D32;
      transition: width 0.3s;
    }

    .nav-link:hover {
      color: #FF6D32;
    }

    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>

<body class="font-sans bg-gray-50">

<nav class="fixed top-0 left-0 w-full bg-white shadow z-50">
  <div class="relative w-full flex items-center p-4">

    <!-- Logo LEFT -->
    <a href="#" class="absolute left-4 md:left-8">
      <img src="img/LOGO-SITE.svg" alt="Logo Mon Site" class="h-10 md:h-12 w-auto">
    </a>

    <!-- Menu DESKTOP CENTER -->
    <div class="hidden md:flex mx-auto space-x-6 items-center">
      <a href="#hero" class="nav-link">Accueil</a>
      <a href="#section1" class="nav-link">Expertise</a>
      <a href="#section2" class="nav-link">Projets</a>
      <a href="#section3" class="nav-link">À propos</a>
      <a href="#section4" class="nav-link">Contact</a>
    </div>

    <!-- Burger RIGHT -->
    <button id="burgerBtn" class="ml-auto md:hidden flex flex-col space-y-1">
      <span class="w-6 h-0.5 bg-gray-800"></span>
      <span class="w-6 h-0.5 bg-gray-800"></span>
      <span class="w-6 h-0.5 bg-gray-800"></span>
    </button>

    <!-- Mobile Menu -->
    <div id="mobileMenu"
      class="hidden absolute top-full left-0 w-full bg-white shadow-md flex flex-col items-center py-6 space-y-4 md:hidden">

      <a href="#hero" class="nav-link">Accueil</a>
      <a href="#section1" class="nav-link">Expertise</a>
      <a href="#section2" class="nav-link">Projets</a>
      <a href="#section3" class="nav-link">À propos</a>
      <a href="#section4" class="nav-link">Contact</a>

    </div>

  </div>
</nav>



<!-- HERO (placeholder pour test) -->
<section id="hero" class="h-screen flex items-center justify-center pt-24">
  <h1 class="text-4xl font-bold">Hero Section</h1>
</section>

<section id="section1" class="h-screen flex items-center justify-center bg-gray-200">
  <h1 class="text-3xl">Expertise</h1>
</section>




<!-- SCRIPT BURGER -->
<script>
  const burgerBtn = document.getElementById('burgerBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  burgerBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  // Fermer menu après clic
  document.querySelectorAll('#mobileMenu a').forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
    });
  });

  AOS.init();
</script>

</body>
</html>
